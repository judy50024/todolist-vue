<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Todo List!</h1>

            <div v-if="!isEditing">
                <input type="text" v-model="todo" @keyup.enter="storeTodo">
                <input type="submit" value="add" @click="storeTodo">
            </div>
            <div v-else>
                <input type="text" v-model="todo">
                <input type="submit" value="update" @click="updateTodo">
            </div>

            <ul>
                <li v-for="(todo, index) in todos">
                    <input type="checkbox">
                    {{ todo }}
                    <button @click="editTodo(index, todo)">Edit</button>
                    <button @click="deleteTodo(index)">Delete</button>
                </li>
            </ul>

        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                isEditing: false,
                selectedIndex: null,
                todo: '',
                todos: ['task1', 'task2', 'task3'],
            },
            methods:{
                storeTodo(){
                    this.todos.push(this.todo)
                    this.todo = ''
                },

                editTodo(index, todo){
                    this.todo = todo
                    this.selectedIndex = index
                    this.isEditing = true
                },

                updateTodo(index){
                    this.todos.splice(this.selectedIndex, 1, this.todo)
                    this.isEditing = false
                },

                deleteTodo(index){
                    this.todos.splice(index, 1)
                    console.log("${todo.content}")
                    // let result = confirm(`Are you sure you wanna delete"${todo.content}"?`);
                    // if (result){
                    //     cosole.log('Yes, delete it.');
                    // }
                }

            }
        })
    </script>
</body>
</html>
